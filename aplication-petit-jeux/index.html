<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz de Culture Générale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="text-center">
    <h1 class="display-4 mb-4">Quiz de Culture Générale</h1>
    <p class="lead mb-4">Réponds aux questions et vois ton score à la fin !</p>

    <!-- Question -->
    <div id="question" class="alert alert-info">
      Question 1 : Quelle est la capitale de la France ?
    </div>

    <!-- Choix des réponses -->
    <div id="choices" class="d-flex justify-content-center mb-3">
      <button class="btn btn-outline-primary m-2" onclick="checkAnswer('Paris')">Paris</button>
      <button class="btn btn-outline-primary m-2" onclick="checkAnswer('Lyon')">Lyon</button>
      <button class="btn btn-outline-primary m-2" onclick="checkAnswer('Marseille')">Marseille</button>
    </div>

    <!-- Feedback pour la réponse -->
    <div id="feedback" class="mt-3"></div>

    <!-- Score -->
    <div id="score" class="mt-4">
      <p class="h4">Ton score : <span id="scoreValue" class="text-primary">0</span></p>
    </div>
  </div>
</div>

<!-- JS de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript personnalisé -->
<script>
  let score = 0;

  // Fonction pour vérifier la réponse
  function checkAnswer(userAnswer) {
    const correctAnswer = "Paris";
    const feedbackElement = document.getElementById("feedback");
    
    if (userAnswer === correctAnswer) {
      feedbackElement.innerHTML = '<div class="alert alert-success">Bonne réponse !</div>';
      score += 1;
    } else {
      feedbackElement.innerHTML = '<div class="alert alert-danger">Mauvaise réponse, la bonne était Paris.</div>';
    }

    // Mettre à jour le score
    document.getElementById("scoreValue").textContent = score;
    
    // Désactiver les boutons après la réponse
    disableButtons();
  }

  // Fonction pour désactiver les boutons après une réponse
  function disableButtons() {
    const buttons = document.querySelectorAll("#choices button");
    buttons.forEach(button => {
      button.disabled = true;
      button.classList.add('disabled');
    });
  }
</script>

</body>
</html>
