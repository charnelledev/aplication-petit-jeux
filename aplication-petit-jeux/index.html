<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz de Culture G√©n√©rale avec Animations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Style pour l'arri√®re-plan avec des emojis anim√©s */
    .emoji-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      overflow: hidden;
    }

    .emoji-background .emoji {
      position: absolute;
      font-size: 2rem;
      animation: moveEmoji 10s infinite;
    }

    /* Animation de d√©placement des emojis */
    @keyframes moveEmoji {
      0% { transform: translate(0, 0); }
      25% { transform: translate(100px, 200px); }
      50% { transform: translate(300px, -150px); }
      75% { transform: translate(-200px, 100px); }
      100% { transform: translate(50px, -300px); }
    }

    /* Animation de fond d'√©cran */
    body {
      background-color: #f5f5f5;
      overflow: hidden;
    }

    /* Styles des boutons et autres √©l√©ments */
    .btn-primary {
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #004085;
    }
  </style>
</head>
<body>

  <!-- Emoji Background -->
  <div class="emoji-background" id="emoji-background"></div>

  <div class="container py-5">
    <div class="text-center">
      <h1 class="display-4 mb-4">Quiz de Culture G√©n√©rale</h1>
      <p class="lead mb-4">R√©ponds aux questions et vois ton score √† la fin !</p>

      <!-- Question -->
      <div id="question" class="alert alert-info">
        <!-- La question s'affichera ici via JS -->
      </div>

      <!-- Choix des r√©ponses -->
      <div id="choices" class="d-flex justify-content-center mb-3">
        <!-- Les boutons de r√©ponses s'affichent ici via JS -->
      </div>

      <!-- Feedback pour la r√©ponse -->
      <div id="feedback" class="mt-3"></div>

      <!-- Bouton Suivant -->
      <button id="nextButton" class="btn btn-primary mt-3" onclick="nextQuestion()">Suivant</button>

      <!-- Score -->
      <div id="score" class="mt-4">
        <p class="h4">Ton score : <span id="scoreValue" class="text-primary">0</span></p>
      </div>
    </div>
  </div>

  <!-- JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript personnalis√© -->
  <script>
    // Liste des questions
    const questions = [
      {
        question: "Quelle est la capitale de la France ?",
        choices: ["Paris", "Lyon", "Marseille"],
        correctAnswer: "Paris"
      },
      {
        question: "Quel est le plus grand oc√©an du monde ?",
        choices: ["Oc√©an Atlantique", "Oc√©an Pacifique", "Oc√©an Indien"],
        correctAnswer: "Oc√©an Pacifique"
      },
      {
        question: "Qui a √©crit 'Les Mis√©rables' ?",
        choices: ["Victor Hugo", "√âmile Zola", "Honor√© de Balzac"],
        correctAnswer: "Victor Hugo"
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    // Fonction pour afficher la question et les r√©ponses
    function showQuestion() {
      const question = questions[currentQuestionIndex];
      document.getElementById('question').textContent = question.question;
      
      const choicesContainer = document.getElementById('choices');
      choicesContainer.innerHTML = ''; // Clear existing choices

      question.choices.forEach(choice => {
        const button = document.createElement('button');
        button.classList.add('btn', 'btn-outline-primary', 'm-2');
        button.textContent = choice;
        button.onclick = () => checkAnswer(choice);
        choicesContainer.appendChild(button);
      });

      // Masquer le bouton Suivant au d√©but
      document.getElementById('nextButton').style.display = 'none';
    }

    // Fonction pour v√©rifier la r√©ponse
    function checkAnswer(userAnswer) {
      const question = questions[currentQuestionIndex];
      const feedbackElement = document.getElementById('feedback');
      
      if (userAnswer === question.correctAnswer) {
        feedbackElement.innerHTML = '<div class="alert alert-success">Bonne r√©ponse !</div>';
        score += 1;
      } else {
        feedbackElement.innerHTML = `<div class="alert alert-danger">Mauvaise r√©ponse. La bonne √©tait ${question.correctAnswer}.</div>`;
      }

      // Mettre √† jour le score
      document.getElementById('scoreValue').textContent = score;
      
      // Afficher le bouton Suivant
      document.getElementById('nextButton').style.display = 'inline-block';
    }

    // Fonction pour passer √† la question suivante
    function nextQuestion() {
      currentQuestionIndex += 1;

      if (currentQuestionIndex < questions.length) {
        showQuestion(); // Afficher la prochaine question
        document.getElementById('feedback').innerHTML = ''; // Effacer le feedback
      } else {
        // Afficher le score final
        document.getElementById('question').innerHTML = '<strong>F√©licitations !</strong>';
        document.getElementById('feedback').innerHTML = `<div class="alert alert-info">Ton score final est : ${score} sur ${questions.length}</div>`;
        document.getElementById('nextButton').style.display = 'none'; // Cacher le bouton Suivant
      }
    }

    // Fonction pour cr√©er des emojis al√©atoires dans l'arri√®re-plan
    function createRandomEmoji() {
      const emojis = ["üòä", "üòÅ", "üòÇ", "üòç", "ü§î", "üòé", "ü•≥", "üòú"];
      const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];

      const emojiDiv = document.createElement('div');
      emojiDiv.classList.add('emoji');
      emojiDiv.textContent = randomEmoji;

      // Position al√©atoire dans la fen√™tre
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;

      emojiDiv.style.left = `${x}px`;
      emojiDiv.style.top = `${y}px`;

      // Ajouter l'emoji √† l'arri√®re-plan
      document.getElementById('emoji-background').appendChild(emojiDiv);
    }

    // Cr√©er des emojis al√©atoires toutes les 2 secondes
    setInterval(createRandomEmoji, 2000);

    // Initialiser le jeu
    showQuestion();
  </script>

</body>
</html>
